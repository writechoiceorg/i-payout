<style>
  .card_container {
    display: grid;
    gap: 10px;
    margin: 0 auto;
    max-width: var(--container-lg);
    width: 100%;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

    .card {
      display: flex;
      padding: 30px 18px;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;

      gap: 12px;

      flex-grow: 1;
      flex-basis: 0;
      text-decoration: none !important;

      h3 {
        color: #383838;
        text-align: center;
        font-family: Inter;
        font-size: 17.5px;
        font-style: normal;
        font-weight: 700;
        text-decoration: none;
        margin: 0;
        text-align: start;
      }
    }

    .card:hover {
      cursor: pointer;
      border: 1px solid #E75426 !important;
      box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.13);
      transform: translateY(-1px);

      h3 {
        color: #E75426;
      }
    }
  }

  @media only screen and (max-width: 450px) {
    .card_container {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
  }
</style>
