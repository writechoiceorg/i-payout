<style>
  .card_container {
    display: grid;
    gap: 10px;
    margin: 0 auto;
    max-width: var(--container-lg);
    width: 100%;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    .card {
      display: flex;
      padding: 30px 19px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      border-radius: 6px;
      border: 1px solid #D7D7D7;
      background: linear-gradient(103deg, #1F2149 0%, #353987 100%);
      box-shadow: 0px 3.656px 27.422px 0px rgba(0, 0, 0, 0.13);
      text-decoration: none;
      flex-grow: 1;
      flex-basis: 0;

      h3 {
        color: #FFF;
        text-align: center;
        font-family: Inter;
        font-size: 17.5px;
        font-style: normal;
        font-weight: 700;
        text-decoration: none;
        margin-bottom: 0;
      }
    }

    .card:hover {
      cursor: pointer;
      border: 1px solid #1F2149 !important;
      box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.13);
      transform: translateY(-1px);
    }
  }

  @media only screen and (max-width: 450px) {
    .card_container {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
  }
</style>
