<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

  .card_container {
    display: flex;
    gap: 10px;
    margin: 0 auto;
    max-width: var(--container-lg);
    width: 100%;
    flex-wrap: wrap;
    /* grid-template-columns: repeat(auto-fit, minmax(190px, 1fr)); */

    .card {
      display: flex;
      padding: 20px 14px;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      min-width: 190px;
      flex-shrink: 0;
      gap: 12px;
      border-radius: 6px;
      border: 1px solid #DCDCDC;
      background: #FFF;
      box-shadow: 0px 3.656px 27.422px 0px rgba(0, 0, 0, 0.13);
      text-decoration: none;
      flex-grow: 1;
      flex-basis: 0;
      text-decoration: none !important;

      svg {
        fill: none;

        rect {
          fill: #FFF;
          stroke: #C9C9C9;
        }

        path {
          fill: #E75426;
        }
      }

      h3 {
        color: #383838;
        text-align: center;
        font-family: Inter !important;
        font-size: 17.5px;
        font-style: normal;
        font-weight: 700;
        text-decoration: none;
        margin: 0;
        text-align: start;
      }
    }

    .card:hover {
      cursor: pointer;
      border: 1px solid #E75426 !important;
      box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.13);
      transform: translateY(-1px);

      h3 {
        color: #E75426;
      }

      svg {
        fill: none;

        rect {
          fill: #E75426;
          stroke: #C9C9C9;
        }

        path {
          fill: #FFF;
        }
      }
    }
  }
</style>
