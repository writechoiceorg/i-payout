.: '3.0.3'
info:
  title: Merchant Module
  version: '1.0'
servers:
  - url: https://merchantapi.testewallet.com
tags:
  - name: Merchant
security:
  - bearerAuth: []
    XMerchantId: []
paths:
  /api/v{version}/merchant/getinfo:
    get:
      tags:
        - Merchant
      summary: Get Merchant's Information
      description: This api returns merchant's information.
      operationId: get-merchant-info
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/merchant_schemas.yml#/schemas/GetMerchantInfoDataResponse'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/merchant/balance/{currencyCode}:
    get:
      tags:
        - Merchant
      summary: Get Merchant's Balance Information
      description: The API provides information about the merchant's balance.
      operationId: get-merchant-balance
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/CurrencyCode'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      merchant_balance:
                        $ref: './schemas/merchant_schemas.yml#/schemas/MerchantBalanceDataResponse'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/merchant/balancehistory/{type}/{currencyCode}:
    get:
      tags:
        - Merchant
      summary: Get Merchant's Balance History
      description: The API provides information about the merchant's balance history
      operationId: get-merchant-balance-history
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/merchant_schemas.yml#/parameters/Type'
        - $ref: './schemas/index.yml#/parameters/CurrencyCode'
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/StartDate'
        - $ref: './schemas/index.yml#/parameters/EndDate'
        - $ref: './schemas/index.yml#/parameters/PageNumber'
        - $ref: './schemas/index.yml#/parameters/PageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/merchant_schemas.yml#/schemas/MerchantBalanceHistoryDataResponse'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/merchant/statement/{year}/{month}/{currencyCode}:
    get:
      tags:
        - Merchant
      summary: Get Merchant's Monthly Statement PDF
      description: The API provides a monthly statement in PDF format.
      operationId: get-merchant-statement
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/merchant_schemas.yml#/parameters/Year'
        - $ref: './schemas/merchant_schemas.yml#/parameters/Month'
        - $ref: './schemas/index.yml#/parameters/CurrencyCode'
        - $ref: './schemas/index.yml#/parameters/Version'
      responses:
        '200':
          description: PDF file
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'

      