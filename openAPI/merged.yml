    $ref: openAPI/webhooks.yml#/paths/~1api~1v{version}~1webhook~1{token}~1activate
  /api/v{version}/webhook/{token}/deactivate:
    $ref: openAPI/webhooks.yml#/paths/~1api~1v{version}~1webhook~1{token}~1deactivate
components:
  securitySchemes:
    apikeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Your API Key.
    XMerchantId:
      type: apiKey
      name: X-MerchantId
      in: header
      description: Your Merchant Identifier (GUID).
    Basic:
      type: http
      scheme: basic
      description: |
        Use API username and password to get the dynamic bearer token which can be used to access all other APIs.
        Example: 'Basic 12345adfad'