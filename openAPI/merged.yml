  # VOUCHER MODULE
  /api/v{version}/Voucher/redeem:
    $ref: openAPI/voucher.yml#/paths/~1api~1v{version}~1Voucher~1redeem
  /api/v{version}/Voucher/refund:
    $ref: openAPI/voucher.yml#/paths/~1api~1v{version}~1Voucher~1refund
  /api/v{version}/Voucher/validate:
    $ref: openAPI/voucher.yml#/paths/~1api~1v{version}~1Voucher~1validate

  # WEBHOOK MODULE
  /api/v{version}/webhook/Create:
