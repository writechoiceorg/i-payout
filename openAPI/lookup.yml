.: '3.0.3'
info:
  title: Lookup Module
  version: '1.0'
servers:
  - url: https://merchantapi.testewallet.com
tags:
  - name: Lookup
security:
  - bearerAuth: []
    XMerchantId: []
paths:
  /api/v{version}/lookup/usa-routing-number/{RoutingNumber}:
    get:
      tags:
        - Lookup
      summary: Get Bank Address Details by Routing Number
      description: This API will return bank address details based on Routing Number
      operationId: get-bank-address-by-routing-number
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/lookup_schemas.yml#/parameters/RoutingNumber'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/lookup_schemas.yml#/schemas/BankDetailsByRoutingNumber'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/lookup/swift-code/{CountryCode}/{SwiftCode}:
    get:
      tags:
        - Lookup
      summary: Get Bank Address Details by Swift Code,
      security:
        - bearerAuth: []
          XMerchantId: []
      description: >-
        This API will return bank and branch details based on Swift Code and
        Country Code
      operationId: get-bank-address-by-swift-code
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/lookup_schemas.yml#/parameters/SwiftCode'
        - $ref: './schemas/lookup_schemas.yml#/parameters/CountryCode'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/lookup_schemas.yml#/schemas/BankDetailsBySwiftCode'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/lookup/iban/{CountryCode}/{IBAN}:
    get:
      tags:
        - Lookup
      summary: Validate IBAN
      description: This API validate IBAN provided
      operationId: validate-iban
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/lookup_schemas.yml#/parameters/IBAN'
        - $ref: './schemas/lookup_schemas.yml#/parameters/CountryCode'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/lookup_schemas.yml#/schemas/IbanDetails'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
