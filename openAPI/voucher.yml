.: '3.0.3'
info:
  title: Voucher Module
  version: '1.0'
servers:
  - url: https://merchantapi.testewallet.com
tags:
  - name: Voucher
security:
  - apikeyAuth: []
    XMerchantId: []
paths:
  /api/v{version}/Voucher/validate:
    post:
      tags:
        - Voucher
      summary: Validate Voucher
      description: This API will validate the voucher code.
      operationId: validate-voucher
      security:
        - apikeyAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/voucher_schemas.yml#/schemas/ValidateVoucherRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/voucher_schemas.yml#/schemas/ValidateVoucherResponseData'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/Voucher/redeem:
    post:
      tags:
        - Voucher
      summary: Redeem Voucher
      description: This API will redeem the provided voucher.
      operationId: redeem-voucher
      security:
        - apikeyAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/voucher_schemas.yml#/schemas/VoucherRedemptionRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          transactionIdentifer:
                            type: integer
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/Voucher/refund:
    post:
      tags:
        - Voucher
      summary: Refund Voucher
      description: This API will refund the beneficiary for a redeemed voucher payment.
      operationId: refund-voucher
      security:
        - apikeyAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/voucher_schemas.yml#/schemas/RefundVoucherRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          transactionIdentifer:
                            type: integer
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
components:
  securitySchemes:
    apikeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Your API Key.
    XMerchantId:
      type: apiKey
      name: X-MerchantId
      in: header
      description: Your Merchant Identifier (GUID).
      
