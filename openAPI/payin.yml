.: '3.0.3'
info:
  title: Payins Module
  version: '1.0'
servers:
  - url: https://merchantapi.testewallet.com
tags:
  - name: Payins
security:
  - bearerAuth: []
    XMerchantId: []
paths:
  /api/v{version}/PayIn/create:
    post:
      tags:
        - Payins
      summary: Create Payment Items
      description: This API will add payment item(s) for a beneficiary's account.
      operationId: create-payment-items
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/payin_schemas.yml#/schemas/CheckoutRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/payin_schemas.yml#/schemas/CreatePayinResponseData'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/PayIn/get:
    get:
      tags:
        - Payins
      summary: Get Payment Items
      description: This API will return the payment item(s) of a customer. You can use the filters like payment status, merchant reference number and date range to filter the result data set.
      operationId: get-payment-items
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/payin_schemas.yml#/parameters/UserName'
        - $ref: './schemas/payin_schemas.yml#/parameters/MerchantReferenceId'
        - $ref: './schemas/payin_schemas.yml#/parameters/DateFrom'
        - $ref: './schemas/payin_schemas.yml#/parameters/DateTo'
        - $ref: './schemas/payin_schemas.yml#/parameters/Status'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/payin_schemas.yml#/schemas/GetPaymentItemResponseData'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/PayIn/decline:
    post:
      tags:
        - Payins
      summary: Decline Payment Items
      description: This API will decline a payment item if it was not paid already.
      operationId: decline-payment-items
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/payin_schemas.yml#/schemas/CancelPaymentRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/PayIn/refund:
    post:
      tags:
        - Payins
      summary: Refund Payment Item
      description: This API will refund a beneficiary for the payment that was already paid using the beneficiary's eWallet account.
      operationId: refund-payment-item
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/payin_schemas.yml#/schemas/RefundPaymentRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          logTransactionId:
                            type: integer
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/PayIn/spendback:
    post:
      tags:
        - Payins
      summary: Make Spendback Payment
      description: This API will make a spendback payment. This function will debit the eWallet account for the spendback amount.
      operationId: make-spendback-payment
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/payin_schemas.yml#/schemas/CheckoutRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/payin_schemas.yml#/schemas/CreatePayinResponseData'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/PayIn/createPublicInvoice:
    post:
      tags:
        - Payins
      summary: Create Public Invoice
      description: This API will create a payment item for a non-registered eWallet customer.
      operationId: create-public-invoice
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/payin_schemas.yml#/schemas/InvoiceRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: string
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/PayIn/refundToCustomer:
    post:
      tags:
        - Payins
      summary: Refund to Beneficiary
      description: This API will refund a beneficiary without any prior payment made by beneficiary's eWallet account.
      operationId: refund-beneficiary
      security:
        - bearerAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/payin_schemas.yml#/schemas/RefundRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          logTransactionId:
                            type: integer
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'

      