openapi: '3.0.3'
info:
  title: Beneficiary Module
  version: '1.0'
servers:
  - url: https://merchantapi.testewallet.com
tags:
  - name: Beneficiary
security:
  - apikeyAuth: []
    XMerchantId: []
paths:
  /api/v{version}/beneficiary/create:
    post:
      tags:
        - Beneficiary
      summary: Create Beneficiary
      operationId: create-beneficiary
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: >-
        This API will create a new beneficiary. Once the account has been created,
        the system will send an email with the credentials to the beneficiary.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas/beneficiary_schemas.yml#/schemas/BeneficiaryRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          beneficiaryToken:
                            type: string
                            description: The token associated with the newly created beneficiary.
              example:
                isSuccess: true
                message: Beneficiary created successfully
                statusCode: 0
                logIdentifier: 497b73624c0d47bfb0abf58df5dd99ca
                data:
                  beneficiaryToken: 556bb43b-7395-4bf9-ab5e-108ce9f0fe04
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/beneficiary/{beneficiaryToken}/getSSOToken:
    get:
      tags:
        - Beneficiary
      operationId: get-sso-token
      summary: Get SSO Token
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: >-
        This function will give a one time use Single Sign-On token for a
        customer. This token is valid for 10 minutes. This token can be used to
        automatically login the beneficiary to eWallet system.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryToken'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                            description: The Single Sign-On token.
                          expireInMinutes:
                            type: integer
                            description: Token expiration time in minutes.
              example:
                isSuccess: true
                message: Token generated successfully
                statusCode: 0
                logIdentifier: abc123
                data:
                  token: ssoToken123
                  expireInMinutes: 10
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/beneficiary/{beneficiaryToken}/balance/{currencyCode}:
    get:
      tags:
        - Beneficiary
      summary: Get Account Balance
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: >-
        This API will return the balance for a given beneficiary for a specified
        currency.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryToken'
        - $ref: './schemas/index.yml#/parameters/CurrencyCode'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          currencyCode:
                            type: string
                            description: The 3-character currency code.
                          balance:
                            type: number
                            format: double
                            description: The balance for the specified currency.
              example:
                isSuccess: true
                message: Balance retrieved successfully
                statusCode: 0
                logIdentifier: abc123
                data:
                  currencyCode: USD
                  balance: 1000.50
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/beneficiary/{beneficiaryToken}/status:
    get:
      tags:
        - Beneficiary
      operationId: get-account-status
      summary: Get Account Status
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: This API will return the account status for a given beneficiary.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryToken'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          customerStatus:
                            type: integer
                            description: The status of the customer.
                          isClosed:
                            type: boolean
                            description: Indicates if the customer's account is closed.
                          isSuspended:
                            type: boolean
                            description: Indicates if the customer's account is suspended.
              example:
                isSuccess: true
                message: Account status retrieved successfully
                statusCode: 0
                logIdentifier: abc123
                data:
                  customerStatus: 1
                  isClosed: false
                  isSuspended: false
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/beneficiary/{beneficiaryToken}/verificationstatus:
    get:
      tags:
        - Beneficiary
      operationId: get-kyc-status
      security:
        - apikeyAuth: []
          XMerchantId: []
      summary: Get KYC Status
      description: This API will return the KYC verification status for a given beneficiary.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryToken'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          isCustomerVerificationCompleted:
                            type: boolean
                            description: Indicates if the customer verification is completed.
                          message:
                            type: string
                            description: Additional message regarding the KYC status.
              example:
                isSuccess: true
                message: KYC status retrieved successfully
                statusCode: 0
                logIdentifier: abc123
                data:
                  isCustomerVerificationCompleted: true
                  message: KYC verification is complete
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/beneficiary/{beneficiaryToken}:
    get:
      tags:
        - Beneficiary
      operationId: get-beneficiary
      summary: Get Beneficiary
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: This API will return the beneficiary profile information.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryToken'
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/beneficiary_schemas.yml#/schemas/BeneficiaryData'
              example:
                isSuccess: true
                message: Beneficiary profile retrieved successfully
                statusCode: 0
                logIdentifier: abc123
                data:
                  beneficiaryToken: 123e4567-e89b-12d3-a456-426614174000
                  username: johndoe
                  emailAddress: johndoe@example.com
                  firstName: John
                  lastName: Doe
                  companyName: Example Company
                  phoneNumber: '1234567890'
                  cellPhoneNumber: '0987654321'
                  address: 123 Main St
                  address2: Apt 4B
                  state: CA
                  city: Los Angeles
                  zipCode: '90001'
                  country: US
                  dateOfBirth: '1980-01-01'
                  preferredLanguage: EN
                  isSuspended: false
                  isInfoVerified: true
                  isClosed: false
                  createdDate: '2024-01-01T12:00:00Z'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/beneficiary/exists:
    get:
      tags:
        - Beneficiary
      summary: Beneficiary Exists
      operationId: beneficiary-exists
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: This API checks if a beneficiary exists by username.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - name: userName
          in: query
          schema:
            type: string
          description: The username to check for existence.
          example: Dineesh
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          exists:
                            type: boolean
                            description: Indicates if the beneficiary exists.
              example:
                isSuccess: true
                message: Beneficiary found
                statusCode: 0
                logIdentifier: abc123
                data:
                  exists: true
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/beneficiary/update/username:
    post:
      tags:
        - Beneficiary
      operationId: update-username
      summary: Update Username
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: This API will update the username of an existing beneficiary.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentUsername:
                  type: string
                  description: The current username of the beneficiary.
                newUsername:
                  type: string
                  description: The new username for the beneficiary.
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          username:
                            type: string
                            description: The updated username of the beneficiary.
                          beneficiaryToken:
                            type: string
                            description: The token associated with the beneficiary.
              example:
                isSuccess: true
                message: Username updated successfully
                statusCode: 0
                logIdentifier: abc123
                data:
                  username: newman
                  beneficiaryToken: 556bb43b-7395-4bf9-ab5e-108ce9f0fe04
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
components:
  securitySchemes:
    apikeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Your API Key.
    XMerchantId:
      type: apiKey
      name: X-MerchantId
      in: header
      description: Your Merchant Identifier (GUID).
