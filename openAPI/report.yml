.: '3.0.3'
info:
  title: Report Module
  version: '1.0'
servers:
  - url: https://merchantapi.testewallet.com
tags:
  - name: Report
security:
  - apikeyAuth: []
    XMerchantId: []
paths:
  /api/v{version}/report/customers:
    get:
      tags:
        - Report
      summary: Get Beneficiary Report
      description: This API returns matching beneficiary details based on filters applied
      operationId: get-beneficiary-report
      security:
        - apikeyAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/Country'
        - $ref: './schemas/index.yml#/parameters/FirstName'
        - $ref: './schemas/index.yml#/parameters/LastName'
        - $ref: './schemas/index.yml#/parameters/UserName'
        - $ref: './schemas/index.yml#/parameters/Email'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryTokenQuery'
        - $ref: './schemas/index.yml#/parameters/PageNumber'
        - $ref: './schemas/index.yml#/parameters/PageSize'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/report_schemas.yml#/schemas/BeneficiaryReport'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/report/transfers:
    get:
      tags:
        - Report
      summary: Get Transfer Report
      security:
        - apikeyAuth: []
          XMerchantId: []
      description: This API returns matching transfers details based on filters applied.
      operationId: get-transfer-report
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryTokenQuery'
        - $ref: './schemas/transfer_schemas.yml#/parameters/TransferToken'
        - $ref: './schemas/transfer_schemas.yml#/parameters/MerchantTransactionId'
        - $ref: './schemas/transfer_schemas.yml#/parameters/SourceCurrency'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/report_schemas.yml#/schemas/TransferReport'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
  /api/v{version}/report/{beneficiaryToken}/transfers:
    get:
      tags:
        - Report
      summary: Get Transfers Report By Beneficiary
      description: This API returns matching transfers details filtered by the beneficiary's token.
      operationId: get-transfer-report-data
      security:
        - apikeyAuth: []
          XMerchantId: []
      parameters:
        - $ref: './schemas/index.yml#/parameters/Version'
        - $ref: './schemas/index.yml#/parameters/BeneficiaryToken'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: './schemas/index.yml#/schemas/DefaultResponse'
                  - type: object
                    properties:
                      data:
                        $ref: './schemas/report_schemas.yml#/schemas/TransferReport'
        '400':
          $ref: './schemas/index.yml#/responses/BadRequest'
        '500':
          $ref: './schemas/index.yml#/responses/InternalServerError'
components:
  securitySchemes:
    apikeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Your API Key.
    XMerchantId:
      type: apiKey
      name: X-MerchantId
      in: header
      description: Your Merchant Identifier (GUID).
      